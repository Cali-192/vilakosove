<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vila n'Kosovë</title>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0ea5e9">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --brand: #0ea5e9;
            --brand-dark: #0284c7;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --bg-body: #f1f5f9;
        }

        body { 
            background-color: var(--bg-body); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            padding: 20px;
        }

        .login-card { 
            background: white; 
            padding: 45px 35px; 
            border-radius: 28px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08); 
            width: 100%; 
            max-width: 400px; 
            text-align: center; 
            position: relative;
        }

        .logo-text { 
            font-size: 1.6rem; 
            font-weight: 800; 
            color: var(--text-main); 
            margin-bottom: 30px; 
            display: block; 
            text-decoration: none;
        }

        .logo-text span { color: var(--brand); }

        h2 { 
            color: var(--text-main); 
            margin-bottom: 8px; 
            font-size: 1.5rem; 
            font-weight: 800;
        }

        p { 
            color: var(--text-muted); 
            margin-bottom: 30px; 
            font-size: 0.95rem; 
        }

        .input-group {
            position: relative;
            margin-bottom: 18px;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        input { 
            width: 100%; 
            padding: 14px 16px 14px 45px; 
            border: 1.5px solid #e2e8f0; 
            border-radius: 14px; 
            font-size: 1rem; 
            box-sizing: border-box; 
            transition: all 0.3s ease; 
            font-family: inherit;
            background: #f8fafc;
        }

        input:focus { 
            outline: none; 
            border-color: var(--brand); 
            background: white;
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .btn-login { 
            width: 100%; 
            padding: 16px; 
            background: var(--brand); 
            color: white; 
            border: none; 
            border-radius: 14px; 
            font-weight: 700; 
            font-size: 1rem; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            margin-top: 10px;
        }

        .btn-login:hover { 
            background: var(--brand-dark); 
            transform: translateY(-2px); 
            box-shadow: 0 10px 15px -3px rgba(14, 165, 233, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-link:hover { color: var(--brand); }

        /* Loading state */
        .btn-login:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <a href="index.html" class="logo-text">Vila<span>Kosovë</span></a>
        
        <h2>Mirësevini përsëri</h2>
        <p>Hyni në llogarinë tuaj administrative</p>
        
        <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Emaili juaj" required>
        </div>

        <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Fjalëkalimi" required>
        </div>

        <button class="btn-login" id="loginBtn" onclick="login()">Hyr në Panel</button>
        
        <a href="index.html" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Kthehu te Ballina
        </a>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC0LGt0z1gVH_I2FvnWZj2sy1YSfVXVGCk",
            authDomain: "vilakosove.firebaseapp.com",
            projectId: "vilakosove",
            storageBucket: "vilakosove.firebasestorage.app",
            messagingSenderId: "1060074168881",
            appId: "1:1060074168881:web:8d8a6694a6559b91d8eb10"
        };
        
        // Inicializo Firebase vetëm nëse nuk është inicializuar
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        async function login() {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');

            if(!email || !pass) {
                alert("Ju lutem plotësoni të gjitha fushat!");
                return;
            }

            // Ndrysho butonin gjatë ngarkimit
            btn.disabled = true;
            btn.innerText = "Duke u procesuar...";

            firebase.auth().signInWithEmailAndPassword(email, pass)
                .then(() => { 
                    window.location.href = "admin.html"; 
                })
                .catch(error => { 
                    alert("Gabim: Email ose fjalëkalimi i pasaktë!"); 
                    btn.disabled = false;
                    btn.innerText = "Hyr në Panel";
                });
        }

        // Lejo login me butonin Enter
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>

</body>
</html>
