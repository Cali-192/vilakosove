<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksploro në Hartë | Vila n'Kosovë</title>
    
    <link rel="stylesheet" href="listing.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0ea5e9">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* RREGULLIMET RESPONSIVE & NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1000;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #0f172a;
        }

        @media (max-width: 768px) {
            .hamburger { display: block; }
            
            .nav-links-wrapper {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 75%;
                background: white;
                flex-direction: column;
                padding: 80px 30px;
                transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: -10px 0 30px rgba(0,0,0,0.1);
                gap: 25px;
                z-index: 1001;
                display: flex !important;
            }

            .nav-links-wrapper.active { right: 0; }
            .nav-actions { gap: 15px; }
            
            #map { height: 60vh !important; } 
            .explore-container h2 { font-size: 1.6rem; }
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) { .close-menu { display: block; } }

        /* STILI I HARTËS */
        #map {
            height: 75vh;
            width: 100%;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1;
            border: 4px solid white;
        }
        .explore-container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .info-panel {
            margin-top: 30px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Popup Styling */
        .leaflet-popup-content-wrapper {
            border-radius: 15px;
            padding: 0;
            overflow: hidden;
        }
        .leaflet-popup-content {
            margin: 0;
            width: 220px !important;
        }
        @media (max-width: 480px) {
            .leaflet-popup-content { width: 180px !important; }
        }

        .map-popup img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        .popup-info {
            padding: 12px;
        }
        .map-popup h3 { 
            margin: 0; 
            font-size: 1.1rem; 
            color: #0f172a; 
            font-weight: 700;
        }
        .map-popup p { 
            margin: 5px 0; 
            color: #0ea5e9; 
            font-weight: 800;
            font-size: 1rem;
        }
        .map-popup small {
            color: #64748b;
            display: block;
            margin-bottom: 8px;
        }
        .btn-view {
            display: inline-block;
            background: #0ea5e9;
            color: white !important;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
            transition: 0.3s;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo" onclick="window.location.href='index.html'" style="cursor:pointer">
            Vila n'<span>Kosovë</span>
        </div>
        <div class="nav-actions">
            <div class="nav-links-wrapper" id="navLinks">
                <i class="fa-solid fa-xmark close-menu" onclick="toggleMenu()"></i>
                <a href="index.html" class="nav-link">Ballina</a>
                <a href="eksploro.html" class="nav-link active">Eksploro</a>
                <a href="rreth-nesh.html" class="nav-link">Rreth nesh</a>
            </div>
            <a href="login.html" class="btn-primary"><i class="fa-solid fa-plus" style="margin-right: 8px;"></i> <span>Shto Vilën</span></a>
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fa-solid fa-bars-staggered"></i>
            </div>
        </div>
    </nav>

    <div class="explore-container">
        <h2 style="margin-bottom: 10px; color: #0f172a; font-weight: 800;">Eksploro Vilat në Hartë</h2>
        <p style="color: #64748b; margin-bottom: 30px;">Zbuloni lokacionet ekzakte të vilave më të mira në Kosovë përmes sistemit tonë interaktiv.</p>
        
        <div id="map"></div>

        <div class="info-panel">
            <p><i class="fa-solid fa-circle-info" style="color: #0ea5e9; margin-right: 8px;"></i> Klikoni mbi pikat blu në hartë për të parë detajet e vilës.</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Hamburger Menu Logic
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC0LGt0z1gVH_I2FvnWZj2sy1YSfVXVGCk",
            authDomain: "vilakosove.firebaseapp.com",
            databaseURL: "https://vilakosove-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "vilakosove",
            storageBucket: "vilakosove.firebasestorage.app",
            messagingSenderId: "1060074168881",
            appId: "1:1060074168881:web:8d8a6694a6559b91d8eb10"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Inicializimi i Hartës (Qendra e Kosovës)
        var map = L.map('map').setView([42.6629, 21.1655], 9); 

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; Vila n\'Kosovë'
        }).addTo(map);

        // Marrja e të dhënave nga Firebase
        database.ref('vilat').on('value', (snapshot) => {
            const data = snapshot.val();
            
            // Fshijmë markerat ekzistues para se të vizatojmë të rinjtë
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            if (data) {
                Object.keys(data).forEach(id => {
                    const vila = data[id];
                    
                    if (vila.lat && vila.lng) {
                        var marker = L.marker([vila.lat, vila.lng]).addTo(map);
                        
                        const popupContent = `
                            <div class="map-popup">
                                <img src="${vila.imazhi || 'https://via.placeholder.com/300x200'}" 
                                     alt="${vila.emri}">
                                <div class="popup-info">
                                    <h3>${vila.emri || 'Vila'}</h3>
                                    <small><i class="fa-solid fa-location-dot"></i> ${vila.lokacioni || 'Kosovë'}</small>
                                    <p>€${vila.cmimi || '0'} <span style="font-size: 0.7rem; color: #64748b;">/natë</span></p>
                                    <a href="detajet.html?id=${id}" class="btn-view">Shiko Detajet</a>
                                </div>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent);
                    }
                });
            }
        });

        // Close menu on click outside
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('navLinks');
            const hamburger = document.querySelector('.hamburger');
            if (menu.classList.contains('active') && !menu.contains(event.target) && !hamburger.contains(event.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
